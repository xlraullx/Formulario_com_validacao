<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilo.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>
<body>
    <main>
        <div class="sobre">
            <h1 class="titulo">FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </div>

        <div class="formulario">
            <form action="index.html" method="get">
                <input type="text" name="campoDeTexto" id="nome" placeholder="Nome completo *"> 
                <div class="campo-obrigatorio">campo obrigatório</div>

                <input type="text" name="campoDeTexto" id="email" placeholder="Email *">
                <div class="campo-obrigatorio">campo obrigatório</div>

                <input type="text" name="campoDeTexto" id="telefone" placeholder="Telefone *">
                <div class="campo-obrigatorio">campo obrigatório</div>

                <textarea name="campoDeTexto" id="duvida" placeholder="Mensagem *"></textarea>
                <div class="campo-obrigatorio">campo obrigatório</div>

                <p>*campos obrigatórios</p>

                <button id="bnt" type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <script src="src/js/index.js"></script>
</body>
</html>
